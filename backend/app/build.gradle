plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0'

sourceCompatibility = '17'
targetCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // ✅ SparkJava (웹 서버)
    implementation 'com.sparkjava:spark-core:2.9.4'

    // ✅ JSON 파싱 (org.json)
    implementation 'org.json:json:20230227'

    // ✅ JavaPoet (클래스 코드 생성용)
    implementation 'com.squareup:javapoet:1.13.0'

    // ✅ JUnit 5 (테스트 프레임워크)
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

application {
    mainClass = 'backend.app.Main'
}

test {
    // ✅ JUnit 5 플랫폼 사용
    useJUnitPlatform()
}